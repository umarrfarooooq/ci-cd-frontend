name: Deploy to VPS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/umar/frontend
          git pull origin main
          npm install
          npm run build
          sudo rm -rf /var/www/cicd/*
          sudo mkdir /var/www/cicd/client
          sudo cp -r dist/* /var/www/cicd/client
